<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tablaDatos.css">
    <title>Tabla de Productos</title>
    <link rel="shortcut icon" href="/icono.ico" type="image/x-icon">
</head>

<body>

    <h1>TABLA DE DATOS</h1>

    <nav>
        <ul>


            <li><a href="Productos.html">Inicio</a></li>
            <li><a href="vistaProductos.html">Vista de Productos</a></li>
            <li><a href="registro.html">Registro de Productos</a></li>


        </ul>

    </nav>

    <input type="text" id="searchName" placeholder="Buscar por nombre">
    <input type="number" id="minPrice" placeholder="Precio mínimo">
    <input type="number" id="maxPrice" placeholder="Precio máximo">
    <select id="searchCategory">
        <option value="">Seleccione categoría</option>
        <!-- Populate dynamically with categories -->
    </select>
    <button onclick="searchProducts()">Buscar</button>
    <div id="loadingMessage" style="display: none;">Cargando...</div>
    <button onclick="clearFilters()">Limpiar Filtros</button>

    <table id="productTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Imagen</th>
                <th>Código</th>
                <th>Precio</th>
                <th>Color</th>
                <th>Marca</th>
                <th>Modelo</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/tablaDatos.js"></script>
</body>

</html>
